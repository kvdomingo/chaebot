[tool.poetry]
name = "chaebot"
version = "1.3.0"
description = ""
authors = ["Kenneth V. Domingo <hello@kvdomingo.xyz>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.10"
Django = "4.0.4"
aiohttp = "^3.8.1"
"discord.py" = {extras = ["voice"], version = "^2.1.0"}
django-filter = "^22.1"
djangorestframework = "3.13.1"
gunicorn = {extras = ["gevent"], version = "^20.1.0"}
python-twitter = "^3.5"
requests = "^2.28.1"
requests-oauthlib = "^1.3.1"
sentry-sdk = "^1.9.5"
tqdm = "^4.64.0"
whitenoise = "^6.2.0"
dj-database-url = "^1.0.0"
python-dotenv = "^0.20.0"
loguru = "^0.6.0"
watchdog = "^2.1.9"
click = "^8.1.3"
vlive = "^0.1.1"
psycopg2-binary = "^2.9.5"
google-cloud-firestore = "^2.9.1"
firebase-admin = "^6.1.0"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
isort = "^5.10.1"
jupyter = "^1.0.0"
notebook = "^6.5.2"
google-cloud-secret-manager = "^2.15.0"
mako = "^1.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
line-length = 120

[tool.isort]
profile = "black"
