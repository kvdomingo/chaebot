services:
  bot:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile.dev
    image: kvdomingo/chaebot
    restart: unless-stopped
    init: true
    env_file: .env
    volumes:
      - .:/bot
      - venv-data:/bot/.venv
    depends_on:
      - api

  docs:
    image: oven/bun:1.1-alpine
    restart: unless-stopped
    init: true
    environment:
      NODE_ENV: development
    working_dir: /app
    entrypoint:
      - /bin/sh
      - "-c"
      - "bun install && exec bun run dev"
    volumes:
      - ./docs:/app
    ports:
      - 3000:3000

  db:
    image: bitnami/postgresql:16.4.0-debian-12-r21
    restart: unless-stopped
    env_file: .env
    volumes:
      - db-data:/bitnami/postgresql
    ports:
      - 5432:5432

volumes:
  db-data:
  venv_data:
